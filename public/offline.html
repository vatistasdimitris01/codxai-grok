<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>CodXai - You're Offline</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #635bf0;
      --text-dark: #121212;
      --text-light: #ffffff;
      --bg-dark: #121212;
      --bg-light: #f9fafb;
      --gray-200: #e5e7eb;
      --gray-700: #374151;
      --gray-800: #1f2937;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--bg-dark);
      color: var(--text-light);
      text-align: center;
      padding: 1rem;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      background-color: var(--gray-800);
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transform: translateY(0);
      animation: appear 0.5s ease-out;
    }
    
    @keyframes appear {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      height: 80px;
      width: 80px;
      margin: 0 auto 1.5rem;
      display: block;
      border-radius: 1rem;
      background-color: rgba(255,255,255,0.1);
      padding: 1rem;
    }
    
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    p {
      margin-bottom: 1.5rem;
      color: rgba(255,255,255,0.8);
      font-size: 1rem;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      color: rgba(255,255,255,0.6);
      font-size: 0.875rem;
      border-radius: 0.5rem;
      padding: 0.5rem;
      background-color: rgba(0,0,0,0.2);
      gap: 0.5rem;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #ef4444;
      margin-right: 4px;
    }
    
    .button {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      padding: 0.875rem 1.75rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-bottom: 0.75rem;
    }
    
    .button:hover, .button:focus {
      background-color: var(--primary-light);
    }
    
    .button:active {
      transform: scale(0.98);
    }
    
    .button.secondary {
      background-color: transparent;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .button.secondary:hover, .button.secondary:focus {
      background-color: rgba(255,255,255,0.05);
    }
    
    .connection-info {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.6);
      margin-top: 1rem;
    }
    
    @media (prefers-color-scheme: light) {
      body {
        background-color: var(--bg-light);
        color: var(--text-dark);
      }
      
      .container {
        background-color: white;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      }
      
      p {
        color: var(--gray-700);
      }
      
      .status-indicator {
        color: var(--gray-700);
        background-color: var(--gray-200);
      }
      
      .button.secondary {
        border: 1px solid rgba(0,0,0,0.1);
        color: var(--text-dark);
      }
      
      .button.secondary:hover, .button.secondary:focus {
        background-color: rgba(0,0,0,0.05);
      }
      
      .connection-info {
        color: var(--gray-700);
      }
    }
    
    /* For iOS devices */
    @supports (-webkit-touch-callout: none) {
      body {
        min-height: -webkit-fill-available;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo-192.png" alt="CodXai Logo" class="logo">
    <h1>You're Offline</h1>
    
    <div class="status-indicator">
      <span class="status-dot"></span>
      <span>No internet connection detected</span>
    </div>
    
    <p>CodXai needs an internet connection to function properly. Please check your connection and try again.</p>
    
    <button onclick="window.location.reload()" class="button">Reconnect</button>
    <a href="/" class="button secondary">Back to Home</a>
    
    <div class="connection-info">
      If you were in the middle of a conversation, your message may not have been sent.
    </div>
  </div>
  
  <script>
    // Check if online status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Add touch feedback for iOS
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('touchstart', () => {
        button.style.opacity = '0.8';
      });
      button.addEventListener('touchend', () => {
        button.style.opacity = '1';
      });
    });
  </script>
</body>
</html>
